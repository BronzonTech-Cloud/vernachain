<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vernachain Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Vernachain Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showBlocks()">Blocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showTransactions()">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showValidators()">Validators</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showShards()">Shards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Box -->
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" 
                       placeholder="Search by block number, transaction hash, or address">
                <button class="btn btn-primary" onclick="search()">Search</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="loading-spinner"></div>
    </div>

        <!-- Cache Indicator -->
        <div id="cacheIndicator" class="text-center cache-indicator" style="display: none;">
            Showing cached data
        </div>

        <!-- Filter Panel -->
        <div id="filterPanel" class="filter-panel" style="display: none;">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Date Range</label>
                    <select class="form-select" onchange="updateFilters({timeRange: this.value})">
                        <option value="1h">Last Hour</option>
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" onchange="updateFilters({status: this.value})">
                        <option value="all">All</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" onchange="updateFilters({type: this.value})">
                        <option value="all">All</option>
                        <option value="transfer">Transfer</option>
                        <option value="stake">Stake</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Amount Range</label>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Min" 
                               onchange="updateFilters({minAmount: this.value})">
                        <input type="number" class="form-control" placeholder="Max"
                               onchange="updateFilters({maxAmount: this.value})">
                        </div>
                    </div>
                </div>
                </div>

        <!-- Stats Cards -->
        <div id="stats" class="row mb-4"></div>

        <!-- Main Content -->
        <div id="content"></div>

        <!-- Toast Container -->
        <div class="toast-container"></div>

        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-toggle">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"/>
            </svg>
        </button>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
